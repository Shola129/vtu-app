<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>History </title>
  <style>
    /* ----- RESET & BASE (white/grey/black) ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: #e9ecef;   /* soft grey background */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      max-width: 900px;
      width: 100%;
      background-color: #f8f9fa;   /* very light grey */
      box-shadow: 0 0 20px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* ----- HEADER (greeting + gear) ----- */
    .top-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px 10px 24px;
      background: #ffffff;
      border-bottom: 1px solid #dddddd;
    }
    .greeting {
      font-size: 1.2rem;
      color: #1e1e1e;
    }
    .greeting span {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #4a4a4a;
      margin-top: 2px;
    }
    .gear-icon {
      width: 24px;
      height: 24px;
      color: #2c2c2c;
    }

    /* ----- BALANCE CARD (dark grey/black) ----- */
    .balance-card {
      background: #2e2e2e;        /* dark grey / black */
      color: white;
      margin: 16px 20px;
      padding: 18px 22px;
      border-radius: 28px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    .balance-left {
      display: flex;
      flex-direction: column;
    }
    .balance-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #cccccc;
    }
    .balance-amount {
      font-size: 2rem;
      font-weight: 600;
      line-height: 1.2;
      color: white;
    }
    .balance-actions {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-top: 5px;
    }
    .history-link {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.9rem;
      color: #dddddd;
      cursor: default;
      text-decoration: none;
    }
    .history-link svg {
      width: 18px;
      height: 18px;
      fill: #dddddd;
      transform: rotate(180deg);
    }
    .deposit-btn {
      background: white;
      color: #1e1e1e;
      border: none;
      border-radius: 40px;
      padding: 8px 22px;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .deposit-btn a {
      color: #1e1e1e;
      text-decoration: none;
      display: block;
    }

    /* ----- HISTORY SECTION ----- */
    .history-section {
      margin: 20px 20px;
    }
    .history-title {
      font-size: 1.8rem;
      font-weight: 500;
      color: #1e1e1e;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 30px;
    }
    .search-container input {
      flex: 1;
      min-width: 200px;
      padding: 14px 18px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 60px;
      font-size: 1rem;
      color: #1e1e1e;
    }
    .search-container input:focus {
      outline: none;
      border-color: #7a7a7a;
    }
    .search-container button {
      background: #1e1e1e;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 60px;
      font-weight: 600;
      font-size: 1rem;
      cursor: default;
      transition: 0.15s;
      white-space: nowrap;
    }
    .search-container button:hover {
      background: #333;
    }

    /* placeholder for history list (empty state) */
    .history-empty {
      background: #f0f0f0;
      border-radius: 28px;
      padding: 40px 20px;
      text-align: center;
      color: #777;
      font-size: 1rem;
      border: 1px dashed #bbb;
    }

    /* ----- BOTTOM STICKY NAV (black / white) ----- */
    .bottom-nav {
      background: #1e1e1e;        /* black */
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 14px 16px;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
      z-index: 10;
      margin-top: auto;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #b0b0b0;
      font-size: 0.7rem;
      transition: 0.15s;
      text-decoration: none;
    }
    .nav-item svg {
      width: 22px;
      height: 22px;
      fill: #b0b0b0;
      margin-bottom: 4px;
    }
    .nav-item.active {
      color: white;
    }
    .nav-item.active svg {
      fill: white;
    }
    .nav-item a {
      color: inherit;
      text-decoration: none;
    }

    /* responsive adjustments */
    @media (min-width: 600px) {
      .balance-card {
        padding: 22px 30px;
      }
    }

    @media (max-width: 420px) {
      .balance-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      .balance-actions {
        width: 100%;
        justify-content: space-between;
      }
      .greeting {
        font-size: 1rem;
      }
      .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
